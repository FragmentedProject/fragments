<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fragments</title>
  <link rel="icon" href="img/favicon.png">

  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .banner {
      position: relative;

      width: 100vw;
      height: 260px;
      overflow: hidden;

      margin-left: calc(-50vw + 50%);
    }

    .banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }

    .banner::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 25%;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 1),
        rgba(0, 0, 0, 0)
      );
      z-index: 2;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 0;
    }

    .banner-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3;
    }

    .logo {
      width: 110px;
      height: auto;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 2.6rem;
      letter-spacing: 4px;
      font-weight: normal;
    }
  </style>
</head>

<body>

  <div class="banner">
    <img src="img/banner.png" alt="Fragments banner">

    <div class="banner-content">
      <img src="img/logo.png" alt="Fragments logo" class="logo">
      <h1>Fragments</h1>
    </div>
  </div>

</body>
</html>
