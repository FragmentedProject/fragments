<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fragments</title>
  <link rel="icon" href="img/favicon.png">

  <style>
    body {
      background-color: #000;
      color: #fff;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* ===== BANNER ===== */
    .banner {
      position: relative;
      width: 100%;
      height: 280px;
      overflow: hidden;
    }

    /* oscurecer banner sin matar colores */
    .banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
      z-index: 1;
    }

    /* degradado inferior */
    .banner::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 20%;
      background: linear-gradient(
        to top,
        rgba(0, 0, 0, 1),
        rgba(0, 0, 0, 0)
      );
      z-index: 2;
    }

    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      position: relative;
      z-index: 0;
    }

    /* ===== CONTENIDO FLOTANTE ===== */
    .banner-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 3;
    }

    .logo {
      width: 180px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      letter-spacing: 4px;
    }
  </style>
</head>

<body>

  <div class="banner">
    <img src="img/banner.png" alt="Fragments banner">

    <div class="banner-content">
      <img src="img/logo.png" alt="Fragments logo" class="logo">
      <h1>Fragments</h1>
    </div>
  </div>

</body>
</html>
